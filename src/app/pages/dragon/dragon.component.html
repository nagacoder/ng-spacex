<div class="bg-white py-12 px-12 ">
  <div  class="flex">
  <div *ngFor="let dragon of dragons" class="max-w-sm rounded overflow-hidden shadow-lg ml-5">
    <img class="w-full h-72" src="{{dragon.flickr_images[0]}}" alt="Sunset in the mountains">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{dragon.name}}</div>
      <p class="text-gray-700 text-base">
        {{renderDescription(dragon.description)}}
      </p>
    </div>
      
  </div>

  
</div>

</div>
